<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tally</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link rel="stylesheet" href="/src/style.css" />
    <script type="module" src="/src/main.ts" defer></script>
  </head>

  <body>
    <h1 class="text-3xl p-8 pb-0 font-bold fixed" >Tally</h1>
    <div class="app items-center justify-center h-screen flex flex-col">
      <span class="counter text-black font-bold text-8xl my-[1%]">0</span>
      <div class="my-[1%] w-full">
        <div class="items-center justify-center w-full flex">
          <button class="reset bg-blue-500 hover:bg-blue-600 text-white font-bold text-4xl w-[45%] h-36 mx-[2%] rounded-full">
            Reset
          </button>
          <button class="increment bg-blue-500 hover:bg-blue-600 text-white font-bold text-4xl w-[45%] h-36 mx-[2%] rounded-full">
            +1
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
